
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="css/posts.css">
    <link rel="stylesheet" href="css/previewPost.css">
    <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width:768px)">
    <script defer src="JS/previewPost.js"></script>
    <title>Preview Post</title>
</head>
<body>
    <section id = "main">
        <h1>Preview Post</h1>
        <div id = "preview" class = "post flex-container">
            <div class = "component" ><h2 id = "previewTitle"></h2></div>
            <div class = "component"><p id = "previewContent"></p></div>
        </div>
        <div class = "button-container">
            <button id = "submit" type = "submit" onclick = submitPost()>Submit</button>
            <button id = "edit" type = "submit" onclick = editPost()>Edit</button>
        </div>
        <footer>
            &copy; - Sameeha Zahid
        </footer>
    </section>
</body>
</html>
